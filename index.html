<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navigation">
        <h3 class="Title">SkyChat</h3>
        <ul class="navbar-nav ms-auto">
            <li>
                <form action="" class="ms-"><input type="text" placeholder=" Username" class="sign-in"></form>
            </li>
            <li>
                <form action="" class="ms-"><input type="text" placeholder=" Password" class="sign-in"></form>
            </li>
            <li><button type="button" class="btn btn-primary text-light sign-in-btn">Sign In</button></li>
        </ul>
    </nav>
    <div class="row container-signUp-remember">
        <div class="Remember-Writing">
            <h1>Remember Writing?</h1>
            <p>Are you sick of short tweets and impersonal "shared" posts that are remininscent of the late 90's email
                forwards?
                We believe getting back to actually writing is the key to enjoying the internet again.</p>
        </div>
        <form action="" class="sign-up">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Pick a username">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>
            <button type="button" class="btn btn-success text-light sign-up-btn">Sign Up for SkyChat</button>
        </form>
    </div>
    <hr>
    <p class="copyright">Copyright &#169 2022 SkyChat. All rights are reserved</p>
</body>

</html>
